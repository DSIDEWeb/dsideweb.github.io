<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright"><img src="/images/dside-logo-tiny.png"> &#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a>. Website Contact <a href="mailto:vmarivate@csir.co.za" target="_top">Dr. Vukosi Marivate</a>.</p>
</footer>
